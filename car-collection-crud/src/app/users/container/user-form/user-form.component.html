<mat-card>

  <mat-card-header>
    <mat-card-title>User information</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="form">

      <mat-form-field class="full-width">
        <input matInput placeholder="First Name" formControlName="firstName">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Last Name" formControlName="lastName">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="E-mail" formControlName="email">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Birthday" formControlName="birthday">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Phone" formControlName="phone">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Login" formControlName="login">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Password" formControlName="password">
      </mat-form-field>


    </form>

  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
  </mat-card-actions>

</mat-card>
