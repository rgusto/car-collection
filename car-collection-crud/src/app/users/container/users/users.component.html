<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">
      <span>Users</span>
    </mat-toolbar>

    <div class="column-flex mat-elevation-z8">

      <app-user-list *ngIf="users$ | async as users; else loading" [users]="users" (add)="onAdd()">
      </app-user-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>

    </div>

  </mat-card-content>

</mat-card>
